<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle</title>
</head>
<body>
  <div class="container">
    <h1>Input sides of your triangle!</h1>
  
    <form id="Triangle">
      <div class="form-group">
        <label for="sideone">side one</label>
        <input type="number" class="form-control" id="sideone"  placeholder="enter a number">
        <small id="sidetext" class="form-text text-muted">side one</small>
      </div>
      <div class="form-group">
        <label for="sidetwo">side two</label>
        <input type="number" class="form-control" id="sidetwo" placeholder="enter a number">
        <small id="sidetext" class="form-text text-muted">side two</small>
      </div>
      <div class="form-group">
        <label for="sidethree">side three</label>
        <input type="number" class="form-control" id="sidethree" placeholder="enter a number">
        <small id="sidetext" class="form-text text-muted">side three</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="Equilateral">
      <p>Its a Equilateral Triangle</p>
    </div>
    <div id="Isosceles">
      <p>Its an Isoceles Triangle</p>
    </div>
    <div id="Scalene">
      <p>Its a Scalene Triangle</p>
    </div>
    <div id="Not">
      <p>It's not a triangle</p>

  </div>
 </body>
</html>
